<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100 font-[Inter] min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 relative">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">ðŸ©º Disease Prediction Chatbot</h2>
            <i class="ph ph-moon text-xl text-gray-600 cursor-pointer hover:text-black" onclick="toggleDarkMode()"></i>
        </div>

        <form method="POST" action="/predict_disease" class="space-y-4">
            <label for="symptom" class="block text-sm font-medium text-gray-700">Describe your symptoms:</label>
            <input type="text" name="symptom" id="symptom" required placeholder="e.g., headache, fever, fatigue"
                   class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <button type="submit"
                    class="bg-blue-600 text-white px-5 py-2 rounded-xl hover:bg-blue-700 transition duration-300">
                Predict
            </button>
        </form>

        {% if prediction %}
        <div class="mt-8 space-y-2 animate-fadeIn">
            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center text-lg font-bold">ðŸ§ </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">Predicted Disease:</h3>
                    <p class="text-gray-700">{{ prediction }}</p>
                    <p class="text-sm text-gray-500 mt-1 italic">Based on your input: "{{ input }}"</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-white');
        }
    </script>
</body>
</html>
