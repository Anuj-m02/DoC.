<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen font-[Inter] flex items-center justify-center p-6">

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-6">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">👨‍⚕️ Welcome, Doctor!</h2>
            <a href="/logout" class="text-sm text-red-500 hover:underline">Logout</a>
        </div>

        {% if message %}
        <div class="mb-4 px-4 py-2 bg-green-100 border-l-4 border-green-500 text-green-700 rounded-md">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="/schedule" class="space-y-4 mb-8">
            <div>
                <label class="block text-gray-700 font-medium">Date</label>
                <input type="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Time</label>
                <input type="time" name="time" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition duration-300">
                ➕ Add Availability
            </button>
        </form>

        <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">📅 Your Scheduled Availability</h3>
            <ul class="space-y-2">
                {% for sch in schedule_list %}
                    <li class="bg-gray-100 p-3 rounded-lg shadow-sm text-gray-700">
                        📍 {{ sch[0] }} at 🕒 {{ sch[1] }}
                    </li>
                {% else %}
                    <li class="text-gray-500 italic">No schedules added yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
</html>
